# BTPC Testnet Node 1 (Bootstrap Node) Configuration

[network]
type = "testnet"
magic_bytes = [0x42, 0x54, 0xFF, 0x01]
listen_addr = "0.0.0.0:18333"
max_peers = 32
enable_upnp = false

[rpc]
enabled = true
bind_address = "127.0.0.1"
port = 18332
max_request_size = 1048576  # 1MB
enable_auth = false

[storage]
data_dir = "testnet-deployment/data/node1"
cache_size = 104857600  # 100MB
write_buffer_size = 16777216  # 16MB
max_open_files = 1000
enable_compression = true

[mining]
enabled = false
threads = 0

[peers]
bootstrap_nodes = []
connect_to = []
dns_seeds = []

[logging]
level = "info"
log_file = "testnet-deployment/logs/node1.log"